<div class="container mt-4">
  <h2>Im√°genes de Gatos</h2>
  <p>10 im√°genes aleatorias de TheCatAPI - Haz click en el coraz√≥n para marcar como favorita</p>
  
  <div class="row">
    <div class="col-md-6 mb-3" *ngFor="let imagen of imagenes; let i = index">
      <div class="card">
        <img 
          [src]="imagen.url" 
          [alt]="'Gato ' + (i + 1)"
          class="card-img-top"
          style="height: 200px; object-fit: cover;"
        >
        <div class="card-body text-center">
          <button 
            class="btn btn-sm"
            [class.btn-outline-secondary]="!esFavorito(imagen.id)"
            [class.btn-danger]="esFavorito(imagen.id)"
            [class.btn-success]="estaCargando(imagen.id)"
            [disabled]="estaCargando(imagen.id) || esFavorito(imagen.id)"
            (click)="marcarFavorito(imagen)"
          >
            <span *ngIf="estaCargando(imagen.id)">‚è≥</span>
            <span *ngIf="!estaCargando(imagen.id)">
              {{ esFavorito(imagen.id) ? '‚ù§Ô∏è' : 'ü§ç' }}
            </span>
            {{ 
              estaCargando(imagen.id) ? 'Guardando...' : 
              esFavorito(imagen.id) ? 'Favorita' : 'Marcar Favorito'
            }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
