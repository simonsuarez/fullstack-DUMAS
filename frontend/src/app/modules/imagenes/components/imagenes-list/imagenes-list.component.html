<div class="container mt-4">
  <h2>Imágenes de Gatos</h2>
  <p>10 imágenes aleatorias de TheCatAPI</p>
  
  <div class="row">
    <div class="col-md-6 mb-3" *ngFor="let imagen of imagenes; let i = index">
      <div class="card">
        <img 
          [src]="imagen.url" 
          [alt]="'Gato ' + (i + 1)"
          class="card-img-top"
          style="height: 200px; object-fit: cover;"
        >
        <div class="card-body">
          <button 
            class="btn btn-primary btn-sm"
            (click)="marcarFavorito(imagen.id)"
          >
            ❤️ Marcar Favorito
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
