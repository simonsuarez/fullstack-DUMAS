<!-- frontend/src/app/modules/gatos/components/gatos-list/gatos-list.component.html -->
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Lista de Gatos</h2>
    <a routerLink="/gatos/crear" class="btn btn-primary">
      ➕ Nuevo Gato
    </a>
  </div>

  <div *ngIf="gatos.length === 0" class="alert alert-info">
    No hay gatos registrados. ¡Agrega el primero!
  </div>

  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let gato of gatos">
      <div class="card">
        <img 
          [src]="gato.foto" 
          [alt]="gato.nombre"
          class="card-img-top"
          style="height: 200px; object-fit: cover;"
        >
        <div class="card-body">
          <h5 class="card-title">{{ gato.nombre }}</h5>
          <p class="card-text">
            <strong>Raza:</strong> {{ gato.raza }}<br>
            <strong>Edad:</strong> {{ gato.edad }} años
          </p>
          <div class="btn-group w-100">
            <button class="btn btn-outline-primary btn-sm" [routerLink]="['/gatos/editar', gato.id]">
              ✏️ Editar
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="eliminarGato(gato.id!)">
              🗑️ Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
